    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Improved Google loading check with timeout and error handling
      let googleCheckAttempts = 0;
      const maxAttempts = 50; // 5 seconds max wait
      
      const checkGoogleReady = () => {
        if (window.google && window.google.accounts && window.google.accounts.id) {
          clearInterval(googleCheckInterval);
          window.googleReady = true;
          console.log('✅ Google Identity Services loaded and ready');
        } else {
          googleCheckAttempts++;
          if (googleCheckAttempts >= maxAttempts) {
            clearInterval(googleCheckInterval);
            console.error('❌ Google Identity Services failed to load after 5 seconds');
            window.googleReady = false;
          }
        }
      };
      
      let googleCheckInterval = setInterval(checkGoogleReady, 100);
      
      // Also set a timeout as backup
      setTimeout(() => {
        if (!window.googleReady) {
          clearInterval(googleCheckInterval);
          console.error('❌ Google Identity Services timeout - falling back to manual check');
          window.googleReady = false;
        }
      }, 5000);
    </script>
